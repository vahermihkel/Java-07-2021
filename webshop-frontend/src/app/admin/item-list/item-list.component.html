<button routerLink="..">Tagasi</button>

<div *ngFor="let item of items">
    <div>{{ item.title }}</div>
    <div>{{ item.price }}</div>
    <div>{{ item.imgSrc }}</div>
    <div>{{ item.category }}</div>
    <button (click)="onRemoveItem(item)">X</button>
    <button routerLink="/admin/muuda-ese/{{item.id}}">Muuda</button>
</div>
